<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Filter-Img</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="ele">Elephent</span>
          <span class="item" data-name="hourse">Hourse</span>
          <span class="item" data-name="tiger">Tiger</span>
          <span class="item" data-name="lion">Lion</span>
          <span class="item" data-name="rhino">Rhino</span>
        </div>
      </nav>

      <!--   Filter Images   -->
      <div class="gallery">
        <div class="image" data-name="ele">
          <span><img src="/image/ele.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="hourse">
          <span><img src="/image/horse-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="hourse">
          <span><img src="/image/horse.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="tiger">
          <span><img src="/image/leo.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="lion">
          <span><img src="/image/lion-3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="lion">
          <span><img src="/image/lion.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="rhino">
          <span><img src="/image/rhino-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="rhino">
          <span><img src="/image/rhino.jpg" alt="" /></span>
        </div>
      </div>
    </div>
    <!--   Javascript   -->
    <script src="app.js"></script>
  </body>
</html>
